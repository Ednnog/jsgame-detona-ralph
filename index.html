<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <!-- Style -->
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
    <div class="container">
        <!-- Menu Principal -->
        <div class="menu">
            <!-- Timer -->
            <div class="menu-time">
                <h2 class="time">Time Left</h2>
                <h2 class="number" id="time-left">0</h2>
            </div>
            <!-- Score -->
            <div class="menu-score">
                <h2 class="score">Your Score</h2>
                <h2 class="number" id="score-number">0</h2>
            </div>
            <!-- Lives -->
            <div class="menu-lives">
                <img src="./assets/images/player.png" alt="Foto do jogador" height="40px"/>
                <h2 class="lives">x3</h2>
            </div>
        </div>
        <!-- PainÃ©is -->
        <div class="painel">
            <div class="painel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="painel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="painel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>    

        </div>
    </div>
    <script defer src="./assets/scripts/engine.js"></script>
</body>
</html>
